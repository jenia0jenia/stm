{% load sitetree %}

<div class="social-menu">
	<ul class="social-menu__list">
		{% for item in sitetree_items %}
			<li class="social-menu__item">
	        	<a class="social-menu__link m--{{ item.alias }}" target="_blank" href="{% sitetree_url for item %}"{% if item.hint %} title="{{ item.hint }}"{% endif %}{% if item.is_current or item.in_current_branch %} class="{{ item.is_current|yesno:"current_item ," }}{{ item.in_current_branch|yesno:"current_branch," }}"{% endif %}>
	        		{# {{ item.title_resolved }} #}
		      	</a>
			</li>
		{% endfor %}
	</ul>
</div>
